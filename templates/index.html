<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="http://neo4j-contrib.github.io/developer-
resources/language-guides/assets/css/main.css">
	<style> .col-md-5 { width:100%; } </style>
        <title>Neo4j list data</title>
	<meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <meta name="viewport" content="width=device-width, initial-scale=1">
    </head>
    <body>
    <div id="graph">
</div>
<div role="navigation" class="navbar navbar-default navbar-static-top">
    <div class="container">
        <div class="row">
            <div class="col-sm-6 col-md-6">
                <ul class="nav navbar-nav">
                    <li>
                        <form action="/" method=post role="search" class="navbar-form" id="search">
                            <div class="form-group">
			     <input type="text" placeholder="Search" class="form-control" name="search">
                            </div>
                            <button class="btn btn-default" type="submit">Search</button>
                        </form>
                    </li>
                </ul>
            </div>
             <div class="navbar-header col-sm-6 col-md-6">
                
                <div class="navbar-brand">
                    <div class="brand">Neo4j Movie database</div>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="row">
    <div class="col-md-5">
        <div class="panel panel-default">
            <div class="panel-heading">
	      Neo4j Movie Data
	    </div>
            <table id="results" class="table table-striped table-hover">
<thead>
                <tr>
		    <th>Year</th>
		    <th>Title</th>
		    <th>Tagline</th>
                </tr>
                </thead>
                <tbody>
		  {% for start in data %}
		  <tr>
		  <td class='movie'>{{ start.year }}</td>
		  <td>{{ start.title }}</td>
		  <td>{{ start.tagline }}</td>
		  </tr>
		  {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</div>
<style type="text/css">
    .node { stroke: #222; stroke-width: 1.5px; }
    .node.actor { fill: #888; }
    .node.movie { fill: #BBB; }
    .link { stroke: #999; stroke-opacity: .6; stroke-width: 1px; }
</style>
    </body>
</html>
